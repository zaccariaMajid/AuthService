name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore Dependencies
        run: dotnet restore ./src/AuthService.sln

      - name: Build Solution
        run: dotnet build ./src/AuthService.sln --no-restore --configuration Release
        
      - name: Run Domain Tests
        run: dotnet test ./src/tests/AuthService.Domain.Tests/AuthService.Domain.Tests.csproj --no-build --configuration Release \
              /p:CollectCoverage=true \
              /p:CoverletOutput=./TestResults/domain/ \
              /p:CoverletOutputFormat=cobertura

      - name: Run Application Tests
        run: dotnet test ./src/tests/AuthService.Application.Tests/AuthService.Application.Tests.csproj --no-build --configuration Release \
              /p:CollectCoverage=true \
              /p:CoverletOutput=./TestResults/application/ \
              /p:CoverletOutputFormat=cobertura
